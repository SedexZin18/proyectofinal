<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Libro de Reclamaciones</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 700px;
      margin: 40px auto;
      background: #fff;
      padding: 30px 40px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      border-radius: 12px;
    }

    h2 {
      text-align: center;
      color: #2c3e50;
      margin-bottom: 25px;
    }

    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
      margin-top: 15px;
    }

    input[type="text"],
    input[type="email"],
    textarea,
    select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
    }

    textarea {
      height: 120px;
    }

    .btn {
      margin-top: 20px;
      background: #3b5998;
      color: white;
      border: none;
      padding: 12px 20px;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      width: 100%;
    }

    .btn:hover {
      background: #3b5998;
    }

    .message {
      margin-top: 15px;
      color: green;
      text-align: center;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Libro de Reclamaciones</h2>
    <form id="reclamoForm">
      <label for="nombre">Nombre completo:</label>
      <input type="text" id="nombre" name="nombre" required>

      <label for="email">Correo electrónico:</label>
      <input type="email" id="email" name="email" required>

      <label for="tipo">Tipo:</label>
      <select id="tipo" name="tipo" required>
        <option value="">-- Seleccione --</option>
        <option value="Reclamo">Reclamo</option>
        <option value="Queja">Queja</option>
      </select>

      <label for="detalle">Detalle del reclamo/queja:</label>
      <textarea id="detalle" name="detalle" required></textarea>

      <label for="pedido">Pedido del consumidor:</label>
      <textarea id="pedido" name="pedido" required></textarea>

      <button type="submit" class="btn">Enviar</button>
    </form>

    <div class="message" id="mensajeConfirmacion"></div>
  </div>

  <script>
    document.getElementById('reclamoForm').addEventListener('submit', function(event) {
      event.preventDefault();

      const nombre = document.getElementById('nombre').value;
      const email = document.getElementById('email').value;
      const tipo = document.getElementById('tipo').value;
      const detalle = document.getElementById('detalle').value;
      const pedido = document.getElementById('pedido').value;

      if (!nombre || !email || !tipo || !detalle || !pedido) {
        alert("Por favor, complete todos los campos.");
        return;
      }

      document.getElementById('mensajeConfirmacion').textContent = "¡Tu reclamo ha sido enviado con éxito!";
      document.getElementById('reclamoForm').reset();
    });
  </script>

</body>
</html>
